{% extends "base.html" %}
{% block content %}
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Welcome to the Simple-Chat-App</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <h1>Login</h1>
        <form class="form" action="/login/" method="post">
            {% csrf_token %}
            <input type="hidden" name="redirect" value="{{redirect}}">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="username" id="uname">
                <label class="mdl-textfield__label" for="uname">Username...</label>
              </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" name="password" id="pw">
                <label class="mdl-textfield__label" for="pw">Password...</label>
                {% if wrongPassword %}
                <span>Wrong password !</span>
                {% endif %}
            </div>
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Login
                </button>
            </div>
        </form>
      </div>
    </main>
  </div>

  {% endblock %}
